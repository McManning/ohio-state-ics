name: Build GH Pages
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * 1"
jobs:
  pages:
    name: GH Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - run: pip install -r requirements.txt
      - run: python ./build.py

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
